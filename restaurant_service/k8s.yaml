apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant_service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurant_service
  template:
    metadata:
      labels:
        app: restaurant_service
    spec:
      containers:
      - name: restaurant_service
        image: restaurant_service:latest
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant_service
spec:
  selector:
    app: restaurant_service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
